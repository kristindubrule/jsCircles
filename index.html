<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<link rel="stylesheet" type="text/css" href="circles.css">
</head>
<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

	<script>
	function Circle(cx, cy, html_id, radius)
	{
		var html_id = html_id;
		this.info = { cx: cx,  cy: cy, radius: radius };
		
		// private function that generates a random number
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function() {
			//give a random velocity for the circle
			this.info.velocity = {
				x: randomNumberBetween(-3,3),
				y: randomNumberBetween(-3,3)
			}

			//create a circle 
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  this.info.radius,
				  	id: html_id,
				  	style: "fill: black"
				});
			document.getElementById('svg').appendChild(circle);
		}

		this.update = function(time){
			var el = document.getElementById(html_id);

			//see if the circle is going outside the browser. if it is, reverse the velocity
			if( this.info.cx+this.info.radius > svg.clientWidth || this.info.cx-this.info.radius < 0)
			{
				this.info.velocity.x = this.info.velocity.x * -1;
			}
			if( this.info.cy+this.info.radius > svg.clientHeight || this.info.cy-this.info.radius < 0)
			{
				this.info.velocity.y = this.info.velocity.y * -1;
			}

			this.info.cx = this.info.cx + this.info.velocity.x*time;
			this.info.cy = this.info.cy + this.info.velocity.y*time;

			el.setAttribute("cx", this.info.cx);
			el.setAttribute("cy", this.info.cy);

		}

		this.collideAdvanced = function(circle2) {
			var d = closestPointOnLine(this.info.cx, 
				this.info.cy, 
	    		this.info.cx + this.info.velocity.x, 
	    		this.info.cy + this.info.velocity.y, 
	    		circle2.info.cx, circle2.info.cy); 
			var closestdistsq = Math.pow(circle2.info.cx - d.x, 2)
				+ Math.pow(circle2.info.cy - d.y, 2);

			if (closestdistsq <= Math.pow(this.info.r + circle2.info.r, 2)) {
				console.log('A collision!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
				return true;
			    // a collision has occurred
			} else { 
			    // no collision has occurred
		    	console.log('No collision!');
		    	return false;
			}

		}

		this.collideEasy = function (circle2) {
			var x = this.info.cx-circle2.info.cx;
			var y = this.info.cy-circle2.info.cy;
			var distance = Math.sqrt(x * x + y * y);	
			return (distance <= this.info.radius + circle2.info.radius);
		}

		//creates the SVG element and returns it
		var makeSVG = function(tag, attrs) {
	        var el = document.createElementNS('http://www.w3.org/2000/svg', tag);
	        for (var k in attrs)
	        {
	            el.setAttribute(k, attrs[k]);
	        }
	        return el;
	    }

	    this.initialize();
	}

	function closestPointOnLine(lx1, ly1, lx2, ly2, x0, y0)
	{ 
		var A1 = ly2 - ly1; 
		var B1 = lx1 - lx2; 
		var C1 = (ly2 - ly1)*lx1 + (lx1 - lx2)*ly1; 
		var C2 = (-1*B1*x0) + A1*y0;
		var det = A1*A1 - (-1*B1*B1); 
		var cx = 0; 
		var cy = 0;

		if (det != 0) { 
			cx = ((A1*C1 - B1*C2)/det); 
			cy = ((A1*C2 - (-1*B1*C1))/det); 
		} else { 
			cx = x0;
			cy = y0;
		}
		var point = {
			x: cx,
			y: cy
		};
		return point; 
	}

	function PlayGround()
	{
		var counter = 0;  //counts the number of circles created
		var circles = [ ]; //array that will hold all the circles created in the app

		//a loop that updates the circle's position on the screen
		this.loop = function(){
			for(circle in circles)
			{
				circles[circle].update(1);
			}
			for(circle in circles)
			{
				var currentCircle = circles[circle];
				for (collideCircle in circles)
				{
					if (collideCircle == circle)
					{
						continue;
					}
					if (currentCircle.collideEasy(circles[collideCircle])) {
					}
				}	
			}
		}

		this.createNewCircle = function(x,y,time_pressed=100) {
			var new_circle = new Circle(x,y,counter++,(time_pressed/10));
			circles.push(new_circle);
			//console.log('created a new circle!', new_circle);
		}

		//create one circle when the game starts
		this.createNewCircle(svg.clientWidth/2, svg.clientHeight/2);
	}

	function getTime(){
		var date = new Date();
		return date.getTime();
	}

	var playground = new PlayGround();
	var mousedown_time;
	setInterval(playground.loop, 15);

	document.onmousedown = function(e){
		mousedown_time = getTime();
	}

	document.onmouseup = function(e){
		time_pressed = getTime() - mousedown_time;
		//console.log('You held your mouse down for', time_pressed, 'miliseconds.');
		playground.createNewCircle(e.x,e.y,time_pressed);
	}
	</script>
</body>
</html>
